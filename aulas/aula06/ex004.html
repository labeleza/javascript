<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>

    <style>
        body {
            font: normal italic 1.5rem monospace;
        }
    </style>
</head>
<body>
    
    <script>
        var name = window.prompt("Qual é o seu nome? ")
        document.write(`Olá <strong>${name}</strong>! Seu nome tem ${name.length} letras.<br>`)
        document.write(`<strong>${name}</strong>, seu nome em Maiúsculo: <strong>${name.toUpperCase()}</strong>.<br>`)
        document.write(`<strong>${name}</strong>, seu nome em Minúsculo: <strong>${name.toLowerCase()}</strong>.<br>`)
        document.write(`Olá ${name}, eu mudei seu nome, agora você se chama: <strong>${name.replace(name, 'Lucas')}</strong>!<br>`)
    </script>
</body>
</html>
