<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Analizador de Números</title>

        <link rel="stylesheet" href="styles/style.css" />
        <link rel="shortcut icon" href="icons/favicon-32x32.png" type="image/x-icon">
    </head>
    <body onload="limparInputs()">
        <header>
            <h1>Analizador de Números</h1>
        </header>
        <main>
            <section>
                <div id="inputs">
                    <label for="fnumero">Número entre (1 e 100):</label>
                    <input title="Adicione um número" type="number" name="fnumero" id="fnumero" />
                    <button
                        id="adicionar"
                        type="submit"
                        onclick="adicionarNum()"
                    >
                        Adicionar
                    </button>
                </div>

                <div id="lista">
                    <select name="flista" id="flista" size="10">
                        <option>Adicione um número acima.</option>
                    </select>
                </div>

                <div>
                    <button id="finalizar" type="submit" onclick="finalizar()">
                        Finalizar
                    </button>
                    <div id="res"></div>
                </div>
            </section>
        </main>
        <footer>
            <p>
                <a href="https://github.com/labeleza" target="_blank"
                    >Labeleza</a
                >
                &copy;
                <a href="https://www.cursoemvideo.com" target="_blank"
                    >Curso em Vídeo</a
                >
            </p>
        </footer>

        <script src="scripts/script.js"></script>
    </body>
</html>
