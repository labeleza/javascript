<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabúada</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Tabúada</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="numero">Número:</label>
                <input type="number" name="numero" id="numero" min="0" required>
                <button id="gerar" type="submit" onclick="gerarTabuada()">Gerar Tabúada</button>
            </div>
            <div id="tabarea">
                <select name="resultado" id="resultado" size="10">
                    <option>Digite um número acima.</option>
                </select>
            </div>
        </section>
    </main>
    <footer>
        <p><a href="https://github.com/labeleza" target="_blank">Labeleza</a> &copy; <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
