<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="anoNascimento">Ano de Nascimento:</label>
                <input type="number" name="anoNascimento" id="anoNascimento" min="0" placeholder="Ex: 1990" required>
            </div>
            <div>
                <label for="">Sexo:</label>
                <input type="radio" name="sexo" id="sexoMasculino" checked required>
                <label for="sexoMasculino">Masculino</label>

                <input type="radio" name="sexo" id="sexoFeminino" required>
                <label for="sexoFeminino">Feminino</label>
            </div>
            <div>
                <button id="verificar" type="submit" onclick="verificar()">Verificar</button>
            </div>
            <div id="resultado">Preencha os dados acima para ver o resultado!</div>
        </section>
    </main>
    <footer>
        <p><a href="https://github.com/labeleza" target="_blank">Labeleza</a> &copy; <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
